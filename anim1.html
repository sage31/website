<html>
<head>
<script language="javaScript">
function beginAnim()
{
var myDude = document.getElementById("dude");
var xPos = myDude.style.left;

	xPos = parseInt(xPos);
	xPos -= 5;
	myDude.style.left = xPos;
	
	if ( xPos < 0 )
	{
	xPos = 900;
	}
	
	myDude.style.left = xPos;
	var timer = setTimeout("beginAnim()",20);
}


</script>
</head>
<body bgcolor="#3790D9" >
<center>
<h1>My Animation</h1>
<input type = "button" value = "Start" onClick="beginAnim()"/>
</center>

</div>

</div>

</div>

</html>
